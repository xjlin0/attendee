<div class="notes {{ notes|yesno:',d-none,' }}">
  <h5>Notes</h5>
  <div class="table-responsive">
    <table class="table table-sm table-hover table-striped">
      <thead>
        <tr>
          <th scope="col">Content</th>
          <th scope="col">Time</th>
        </tr>
      </thead>
      <tbody>
        {% for note in notes %}
          <tr id="{{note.id}}">
            <td>
              {{ note.note_text|safe }}
            </td>
            <td>
              <time datetime="{{note.iso_updated_at}}">
                {{ note.updated_at }} UTC Time
              </time>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
