<a href="{{detail_path}}edit"
   aria-label="Edit"
   title="Click to edit {{display_name}}">
  <i class="fas fa-edit"></i>
  <span class="sr-only">Edit</span>
</a>
<a href="{{detail_path}}"
   aria-label="Delete"
   title="Click to delete {{ display_name }}"
   onclick="return confirm('Are you sure to delete {{ display_name }}?')">
  <i class="fas fa-trash-alt"></i>
  <span class="sr-only">Delete</span>
</a>
<a href="{{detail_path}}"
   aria-label="View"
   title="Click to view {{display_name}}">
  <i class="fas fa-eye"></i>
  <span class="sr-only">View</span>
</a>
