<a href="{{detail_path}}edit"
   aria-label="Edit"
   title="Click to edit the note: {{display_name|truncatechars:99 }}">
  <i class="fas fa-edit"></i>
  <span class="sr-only">Edit</span>
</a>
<a href="{{detail_path}}"
   aria-label="Delete"
   title="Click to delete the note: {{ display_name|truncatechars:99 }}"
   onclick="return confirm('Are you sure to delete the note: {{ display_name|truncatechars:99 }}?')">
  <i class="fas fa-trash-alt"></i>
  <span class="sr-only">Delete</span>
</a>
{% if show_view %}
  <a href="{{detail_path}}"
     aria-label="View"
     title="Click to view the note: {{ display_name|truncatechars:99 }}">
    <i class="fas fa-eye"></i>
    <span class="sr-only">View</span>
  </a>
{% endif %}
